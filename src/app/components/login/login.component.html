<app-header></app-header>

<div class="container">
  <div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form [formGroup]="signInForm" class="login-form" (ngSubmit)="onSubmit()">
        <div class="row">
        </div>

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">mail_outline</i>
            <input class="validate" id="email" formControlName="email" type="email">
            <label for="email" data-error="wrong" data-success="right">Email</label>

            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">

              <div *ngIf="email.errors.required">
                email is required.
              </div>
              <div *ngIf="email.errors.minlength">
                email must be at least 4 characters long.
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">lock_outline</i>
            <input id="password" type="password" formControlName="password" required>
            <label for="password">Password</label>

          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m12 l12  login-text">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Remember me</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button class="btn btn-primary" [disabled]="!signInForm.valid">Sign In </button>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a routerLink="/signup">Register Now!</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
            <p class="margin right-align medium-small"><a href="#">Forgot password?</a></p>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>


<app-footer></app-footer>
