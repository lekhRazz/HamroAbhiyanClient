<app-dashboardheader></app-dashboardheader>
<div id="page-wrapper" style="min-height: 217px;">
  <div class="row">
    <div class="alert alert-danger" *ngIf="errorMessage">
      {{errorMessage}}
    </div>
    <table *ngIf="lostItemList" class="responsive-table">
      <thead>
        <tr>
          <td>S.N.</td>
          <td>Date</td>
          <td>Title</td>
          <td>Lost By</td>
          <td></td>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let lstItm of lostItemList;let i=index">
          <td>{{i+1}}</td>
          <td>{{lstItm.date | date}}</td>
          <td>{{lstItm.goodsName}}</td>
          <td>{{lstItm.lostBy.name}}</td>
          <td>
            <a (click)="viewDetail(lstItm)" class="btn btn-success" data-toggle="modal" data-target="#detailModalCenter">View
              Detail&nbsp;
              <i class="fas fa-eye"></i>
            </a>&nbsp;
           
            <a (click)="deleteLostRecord(lstItm)" class="btn btn-danger">Delete&nbsp;
              <i class="fas fa-trash-alt"></i>
            </a>
          </td>
        </tr>

      </tbody>
    </table>

  </div>
</div>





<!-- Delete modal -->
<div id="deleteModal" class="modal fade">
  <div class="modal-dialog modal-delete">
    <div class="modal-content">
      <div class="modal-header">
        <div class="icon-box">
          <i class="fa fa-times"></i>
        </div>
        <h4 class="modal-title">Are you sure?</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <p>Do you really want to delete this store? This process cannot be undone.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>


<!-- view Detail Store Modal -->
<div class="modal fade" id="detailModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">title here
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="contain">

          <div class="date-wrapper">
            <ul class="date-list">
              <li>date here</li><br>
              <li>description here</li>

            </ul>
            <br>
          </div>
          <div class="detail-wrapper">
            <h5>dsasdfadfasda </h5>
          </div>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
