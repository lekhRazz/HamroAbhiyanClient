<app-dashboardheader></app-dashboardheader>
<div id="page-wrapper" style="min-height: 217px;">
  <div class="row">
    <div class="alert alert-danger" *ngIf="errorMessage">
      {{errorMessage}}
    </div>
    <table *ngIf="lostItemList" class="responsive-table">
      <thead>
        <tr>
          <td>S.N.</td>
          <td>Date</td>
          <td>Title</td>
          <td>Lost By</td>
          <td></td>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let lstItm of lostItemList;let i=index">
          <td>{{i+1}}</td>
          <td>{{lstItm.date | date}}</td>
          <td>{{lstItm.goodsName}}</td>
          <td>{{lstItm.lostBy.name}}</td>
          <td><a>view details</a></td>
        </tr>

      </tbody>
    </table>

  </div>
</div>
